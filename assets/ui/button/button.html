<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./button.css">
  <script src="https://use.fontawesome.com/8d78942c92.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="content">
    <h1>Buttons</h1>
    <p>Commonly used buttons</p>

    <div class="btns-wrapper">
      <h3>Basic</h3>

      <div class="btns">
        <button class="btns-general basic blue">PRIMARY</button>
        <button class="btns-general basic blue">SECONDARY</button>
        <button class="btns-general basic blue">
          <i class="fa fa-upload" aria-hidden="true"></i>UPLOAD</button>
        <button class="btns-general basic blue"><i class="fa fa-pencil" aria-hidden="true"></i>
          EDIT</button>
        <button class="btns-general basic gray">PRIMARY</button>
        <button class="btns-general basic lite-gray">SECONDARY</button>
      </div>
    </div>

    <div class="markup">
      <a href="javascript: window.location='view-source:' + window.location.href"><button class="btns-markup rectangle">Show markup</button></a>
      <div class="codeBox hide" id="basicCode">
        <div class="code">asdfasdfasdfsadfsdf</div>
      </div>
    </div>

    <hr>

    <div class="btns-wrapper">
      <h3>Rounded</h3>

      <div class="btns">
        <button class="btns-general rounded blue">PRIMARY</button>
        <button class="btns-general rounded blue">SECONDARY</button>
        <button class="btns-general rounded blue">
          <i class="fa fa-upload" aria-hidden="true"></i>UPLOAD</button>
        <button class="btns-general rounded blue"><i class="fa fa-pencil" aria-hidden="true"></i>
          EDIT</button>
        <button class="btns-general rounded gray">PRIMARY</button>
        <button class="btns-general rounded lite-gray">SECONDARY</button>
      </div>
    </div>

    <div class="markup">
      <a href="javascript: window.location='view-source:' + window.location.href"><button class="btns-markup round">Show markup</button></a>
      <div class="codeBox hide" id="roundedCode">
        <div class="code">asdfasdfasdfsadfsdf</div>
      </div>
    </div>

    <hr>

  </div>


  <script src="myscript.js"></script>
</body>
</html>
